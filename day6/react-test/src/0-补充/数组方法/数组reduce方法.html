<body>
    <script>

        //（1）计算数组中每个元素出现的次数
        let names = ['Alice', 'Bob', 'Tiff', 'Bruce', 'Alice'];     
        let nameNum=names.reduce((prev,item)=>{
            if(item in prev){
                prev[item]++
            }
            else{
                prev[item]=1
            }
            return prev;
        },{})
        console.log(nameNum);//{Alice: 2, Bob: 1, Tiff: 1, Bruce: 1}


        //（2）数组去重
        let arr = [1,2,3,4,4,1]
        let newArr = arr.reduce((pre,cur)=>{
            if(!pre.includes(cur)){
            return pre.concat(cur)
            }else{
            return pre
            }
        },[])
        console.log(newArr);// [1, 2, 3, 4]




        //（3）将二维数组转化为一维
        let arr = [[0, 1], [2, 3], [4, 5]]
        let newArr = arr.reduce((pre,cur)=>{
            return pre.concat(cur)
        },[])
        console.log(newArr); // [0, 1, 2, 3, 4, 5]

        // （4）、对象里的属性求和
                var result = [
            {
                subject: 'math',
                score: 10
            },
            {
                subject: 'chinese',
                score: 20
            },
            {
                subject: 'english',
                score: 30
            }
        ];

        var sum = result.reduce(function(prev, cur) {
            return cur.score + prev;
        }, 0);
        console.log(sum) //60





    </script>
